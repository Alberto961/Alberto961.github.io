    <h1>Registro de Alumno</h1>
    <hr>
    <form action="" class="formulario">
        <input type="hidden" name="txtCod" id="txtCod">
        <label for="txtNom">Nombres:</label>
        <input type="text" id="txtNom" name="txtNom" placeholder="Ingrese sus nombres"><br>
        <label for="txtApe">Apellidos:</label>
        <input type="text" id="txtApe" name="txtApe" placeholder="Ingrese sus apellidos"><br>
        <label for="txtDni">Dni:</label>
        <input type="text" id="txtDni" name="txtDni" placeholder="Ingrese su dni"><br>
        <label for="txtFec">Fecha de nacimiento:</label>
        <input type="date" id="txtFec" name="txtFec"><br>
        <label for="txtDir">Direccion:</label>
        <input type="text" id="txtDir" name="txtDir" placeholder="Ingrese su direccion"><br>
        <label for="cboDistrito">Distrito:</label>
        <select name="cboDistrito" id="cboDistrito">
            <option value="0">Seleccione un distrito</option>
        </select><br>
        <label for="txtTel">Telefono:</label>
        <input type="text" id="txtTel" name="txtTel" placeholder="Ingrese su telefono"><br>
        <label for="txtCel">Celular:</label>
        <input type="text" id="txtCel" name="txtCel" placeholder="Ingrese su celular"><br>
        <label for="txtCor">Correo:</label>
        <input type="text" id="txtCor" name="txtCor" placeholder="Ingrese su correo"><br>
        <label for="">Sexo:</label>
        <input type="radio" name="sexo" id="rbMas"><label for="rbMas">Masculino</label>
        <input type="radio" name="sexo" id="rbFem"><label for="rbFem">Femenino</label>
        <input type="radio" name="sexo" id="rbOtr"><label for="rbOtr">Otro</label><br>
        <label for="">Estado:</label>
        <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label><br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="button" value="Actualizar" id="btnActualizar" name="btnActualizar">
    </form>
    <hr>

            <th>Estado</th>
