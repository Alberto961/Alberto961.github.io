    <!-- Firebase
    Firebase pertenece a Google es una plataforma en la nube para el desarrollo de aplicaciones web y moviles. Esta disponible para plataformas Androids iOS y Web.
    Fue creada en 2011 y paso ser comprada por Google en el 2014.
    Su funcion esencial es hacer mas sencilla la creacion y desarrollo de aplicaciones web como aplicaciones moviles, procurando que el trabajo sea mas rapido sin perder calidad.
    tiene una variada gama de herramientas las cuales son de facil uso, todo dentro de la misma plataforma, las cuales las podemos agrupar en:
    Desarrollo
    Crecimiento
    Monetizacion
    Analisis
    Desarrollo
    Conocido como Develop en Firebase, incluye los servicios necesarios para el desarrollo de un proyecto de aplicacion movil o web.
    Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramientas mas destacadas y esenciales de Firebase, son las bases de datos en tiempo real. Estos se alojan en la nube, son de tiempo no SQL y almacenan los datos como JSON.
    Existen 2 tipos de bases de datos:
    Las bases de datos relacional, donde todas sus tablas estan relacionadas entre si.
    Las bases de datos no relacional, donde las tablas no estan relacionadas, por lo general se les llama No SQL y utilizan JSON para almacenar la informacion JSON viene de las siglas Javascript Object Notation, se trata de un formato para guardar e intercambiar informacion que cualquier persona pueda leer. Sus archivos se guardan con extension .json -->
