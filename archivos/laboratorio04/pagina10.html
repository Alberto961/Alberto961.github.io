<!DOCTYPE html>

    <title>Javascript - Parte 3</title>
    <script type="text/javascript">
    
    // Ejemplo1
    // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que su sueldo basico se ingresa por teclado. Adicional a eso se le va a calcular una bonificacion y un descuento dependiendo de la categoria a la cual pertenece, tal como se muestra a continuacion:
    // Categoria  Bonificacion  Descuento
    // A          7%            5%
    // B          9%            7%
    // C          11%           9%  
    // Mostrar todos los resultados
    // ¿Cuantas variables necesito?
    // 5
    // ¿Que tipo de datos necesito?
    // Real, texto
    // ¿Cuales son las variables que necesito?
    // sb, bon, des, sf, cat
    // ¿Que variables voy a leer?
    // sb, cat
    // Definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat="";
    // Capturando valores
    sb=parseFloat(prompt("Ingresa el sueldo basico del trabajador:"));
    cat=prompt("Ingresa la categoria: [a] o [b] o [c]");
    // Selectiva
    switch(cat){
        case "a":
            bon==sb*0.07;
            des==sb*0.05;
        break;
        case "b":
            bon==sb*0.09;
            des==sb*0.07;
        break;
        case "c":
            bon==sb*0.11;
            des==sb*0.09;
        break;
        default:
            bon==0;
            des==0;
        break;
    }
    sf=sb+bon-des;
    // Mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("la bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);

    // Ejemplo2
    // Desarrollar una  aplicacion que permita ingesar el precio de un producto y la cantidad a comprar y dependiendo de la categoria se aplicara un descuento al subtotal, tal como se muestra a continuacion:
    // Categoria  Descuento
    // 1          3%
    // 2          5%
    // 3          7%  
    // 4          9%
    // Mostrar todos los resultados
    // ¿Cuantas variables necesito?
    // 6
    // ¿Que tipo de datos necesito?
    // Real, entero
    // ¿Cuales son las variables que necesito?
    // pre, can, sbt, des, tot, cat
    // ¿Que variables voy a leer?
    // pre, can, cat
    // Definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;
    // Capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseInt(prompt("Ingresa la cantidad de productos a comprar:"));
    cat=parseInt(prompt("Ingresa la categoria: [1] o [2] o [3] o [4]"));
    // Realizando operaciones
    sbt=pre*can
    // Selectiva
    switch(cat){
        case 1:
            des==sbt*0.03;
        break;
        case 2:
            des==sb*0.05;
        break;
        case 3:
            des==sbt*0.07;
        break;
        case 4:
            des==sb*0.09;
        break;
        default:
            des==0;
        break;
    }
    tot=sbt-des;
    // Mostrando resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");

    </script>
